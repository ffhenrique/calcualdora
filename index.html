<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>CALCULADORA</h1>
        <div class="container-grid">
            <div class="grid calculadora">
                <div class="a1"><input type="text" class="display"></div>
                <div class="elementos-calculadora"><button class="btn-clear btn-color">C</button></div>
                <div class="elementos-calculadora"><button class="btn-num btn-color">(</button></div>
                <div class="elementos-calculadora"><button class="btn-num btn-color">)</button></div>
                <div class="elementos-calculadora"><button class="btn-num btn-color">/</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">7</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">8</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">9</button></div>
                <div class="elementos-calculadora"><button class="btn-num btn-color">*</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">4</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">5</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">6</button></div>
                <div class="elementos-calculadora"><button class="btn-num btn-color">+</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">1</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">2</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">3</button></div>
                <div class="elementos-calculadora"><button class="btn-num btn-color">-</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">.</button></div>
                <div class="elementos-calculadora"><button class="btn btn-num">0</button></div>
                <div class="elementos-calculadora"><button class="btn-del btn-color">&laquo;</button></div>
                <div class="elementos-calculadora"><button class="btn-eq btn-color">=</button></div>
            </div>
        </div>

    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
